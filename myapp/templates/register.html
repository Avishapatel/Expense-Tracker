{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up | Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom_index.css' %}" rel="stylesheet">
</head>

<body>

<!-- Topbar (same branding as dashboard) -->
<nav class="topbar">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="brand">
      <h1>Expense Tracker</h1>
      <p class="brand-sub">Smart budgeting made beautiful</p>
    </div>
    <div>
      <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary">Login</a>
    </div>
  </div>
</nav>

<!-- Register Card -->
<div class="container" style="min-height: calc(100vh - 120px); display: flex; align-items: center;">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-5">

      <div class="card">
        <div class="card-body p-4">
          <h4 class="mb-4 text-center font-weight-bold">Create Account</h4>

          {% if alert %}
          <div class="alert alert-warning alert-dismissible fade show">
            {{ alert }}
          </div>
          {% endif %}

          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="form-group">
              <label>Full Name</label>
              <input type="text" name="full_name"
                     class="form-control"
                     
                     required>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email_id"
                     class="form-control"
                    
                     required>
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input type="number" name="phone_no"
                     class="form-control"
                     
                     required>
            </div>

            <div class="form-group">
              <label>Salary</label>
              <input type="number" name="salary"
                     class="form-control"
                     
                     required>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password"
                     class="form-control"
                     
                     required>
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" name="confirm_password"
                     class="form-control"
                    
                     required>
            </div>

            <button type="submit"
                    class="btn btn-primary btn-pill btn-block mt-3">
              Sign Up
            </button>
          </form>

          <p class="mt-3 mb-0 text-center text-muted">
            Already have an account?
            <a href="{% url 'login' %}" class="font-weight-bold">Login</a>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
