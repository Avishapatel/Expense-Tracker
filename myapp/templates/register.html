
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
   <title>Expense-Tracker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <!-- <link href="static/css/style.css" rel="stylesheet"> -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
   
<div class="container-fluid pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="mb-4">SIGN UP</h3>
                    
                    {% if alert %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ alert }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="full_name" required class="form-control form-control-lg" />
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email_id" required class="form-control form-control-lg" />
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" name="phone_no" required class="form-control form-control-lg" />
                        </div>
                        <div class="form-group">
                            <label>Salary</label>
                            <input type="number" name="salary" required class="form-control form-control-lg" />
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" required class="form-control form-control-lg" />
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="confirm_password" required class="form-control form-control-lg" />
                        </div>

                        <button class="btn btn-primary btn-block btn-lg" type="submit" style="background-color: skyblue">Sign up</button>
                    </form>

                    <p class="mt-3 mb-0 text-center">
                        Already have an account? <a href="{% url 'login' %}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
