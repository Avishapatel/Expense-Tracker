{% extends 'index.html' %}
{% block Content %}
<style>
    button {
            background: #3498db;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Make anchor links look like buttons */
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn.btn-warning { background: #1f89d4; } /* matches .btn-warning */
        .btn.btn-secondary { background: #7f8c8d; } /* optional */
        .w-100 { width: 100px; }
</style>
<body>
        <div class="card">
        <h3>Edit Expense</h3>

        <form action="{% url 'edit_expense' %}?expense_id={{edit_expense_id }}" method="post"> 
            {% csrf_token %}
            <label>Title</label>
            <input type="text" placeholder="e.g. Grocery" name="title" value="{{edit_expense.title}}">

            <label>Amount</label>
            <input type="number" placeholder="e.g. 500" name="amount" value="{{edit_expense.amount}}">

            <label>Category</label>

            <select name="category">
                {% for cat in c_id%}
                <option  {% if category == cat.cat_name %}selected{% endif %}>{{cat.cat_name}}</option>
                {% endfor %}
                
            </select>
            <div style="display: flex;">
            <button type="submit" class="btn btn-warning w-100" style="width: 150px; font-size: 15px;">Edit Expense</button>
           
             <a href="{% url 'index' %}" class="btn btn-warning w-100" style="margin-left: 20px;">Close</a>
             </div>
        </form>
    </div>
</body>
{% endblock %}
